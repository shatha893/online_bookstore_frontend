<!DOCTYPE html>

<html>

<head>
    <title>Register Page</title>
    <link rel="stylesheet" type="text/css" href="CSS/Stylesheet 1.css" />
    <link rel="stylesheet" type="text/css" href="CSS/Stylesheet 2.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>

    <div id="header">
        <a href="Homepage.html"><img src="../Resources/logo2.png" alt="Logo" /></a>
        <div id="cart">
            <a href="CartPage.html"><span>0 JOD</span><i class="fas fa-shopping-cart"></i></a>
        </div>

        <a href="Loginpage.html" target="_blank"><i class="far fa-user" id="user"></i><span id="three">Login</span></a>
    </div>

    <div id="RegisterHeader"><img src="../Resources/join.png" /></div>
    <form action="action">
        <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Your name" name="uname" required>
            <br />
            <label for="email"><b>Email</b></label>
            <input type="email" placeholder="shatha@mail.com" name="email" required>
            <br />
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Create Password" name="psw" required>
            <br />

            <button type="submit" id="submit">Submit</button>
        </div>
        <div class="clear"></div>

    </form>


    <footer>
        <div id="contactUs">
            <span>Contact Us</span>  <br /><br />
            <a href="https://twitter.com/twitterbooks?lang=en"><i class="fab fa-twitter"></i></a>
            <a href="https://www.facebook.com/BuzzFeedBooks/"> <i class="fab fa-facebook-square"></i></a>
            <a href="https://www.instagram.com/explore/tags/book/?hl=en"><i class="fab fa-instagram"></i></a>
        </div>
        <i class="far fa-copyright" id="copyfont"></i>
        <span id="Copyrights">2019 All Rights Reserved</span>
        <div id="payment-options">
            <span>We accept these payment methods:</span>
            <br />
            <br />
            <img src="../Resources/payment-options.png" alt="Payment-options" />
        </div>
        <div class="clear"></div>
    </footer>
</body>

</html>
